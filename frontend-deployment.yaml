apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: amrshams/frontend:latest
          ports:
            - containerPort: 8100
          envFrom:
            - configMapRef:
                name: env-config
